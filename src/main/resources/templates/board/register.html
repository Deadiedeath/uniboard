<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시물 작성</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/import.css}"/>
</head>

<body>

<!--[s] HEADER -->
<div id="header">
	<h1><img src="/img/ubi_logo_2_2.png" alt="유비 상단로고" /></h1>
	<nav>
		<ul>
			<li><a th:href="|@{/board/list}|" class="member">게시판</a></li>
			<li><a th:href="|@{/weather/page}|">현재 날씨</a></li>
			<li><a th:href="|@{/user/logout}|" class="id">로그아웃</a></li>
		</ul>
	</nav>
</div>
<!--[e] HEADER //-->


<div id = "content">
	<div class = "top_img">
		<p>작성하기</p>
	</div>
	
	<div class = "wrap">
		<div class = "mt50 text">
			<form method ="post" >
				<table cellpadding ="0" cellspacing = "0" class = "mt39">
					<colgroup>
						<col width = "10%">
						<col width ="*">
					</colgroup>
					<tr>
						<th>제목</th>
						<td><input type = "text" name ="title" class = "title"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td><input type = "text" name = "content" class = "content"></td>
					</tr>
					<tr>
						<th>작성자</th>
						<td th:text="${session.loginfo.id}"></td>
					</tr>
				</table>
				
				<div class = "btn mt50 t_center">
					<button class = "btn_blue" type = "submit" formaction ="/board/register">작성하기</button>
				</div>
			</form>
		</div>
	</div>
</div>





</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">

	let status = [[${msg}]]
	
	if(status != null){
		alert(status)
		$('.title').attr("value", [[${title}]])
		$('.content').attr("value", [[${content}]])
	}
	
</script>
</html>
